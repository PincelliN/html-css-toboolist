<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Boolist</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
   <!-- titolo e immagine -->
    <header class="top">
      <img src="img/Logo.png" alt="Boolean logo" />
      <h1>Toboolist</h1>
    </header>
    <main>
      <!-- butto prima sezione -->
      <div class="first box">
        <button>Add Task</button>
        <button>Add Section</button>
      </div>
      <div class="second box">
        <!-- prima lista -->
        <section> 
          <h2>New Task</h2>
          <ul>
            <li class="edit">
              Quarterly Newsletter 
            </li>
          </ul>
        </section>
        <section>
          <!-- seconda lista -->
          <h2>Today</h2>
          <ul>           
            <li class="edit">
              Recruiting blog post
            </li>
            <li class="goal">
              Mobile app launch
              <span ></span>
            </li>
            <li class="fail rec">
              Interview John H.           
            </li>
            <li class="mob">
              Summit update to mobile storefronts
            </li>
          </ul>
        </section>
        <section>
          <!-- terza lista -->
          <h2>Upcoming</h2>
          <ul> 
            <li class="fail"> Schedule meeting with Alex</li>
            <li class="web">
              Homepage refresh
            </li>
            <li class="sale">
              Onboard new Sales team members
            </li>
            <li class="edit">
              Review editorial calendar
            </li>
        </section>
      </div>
    </main>
  </body>
</html>
